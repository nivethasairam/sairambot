<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sairam Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sairam  Food Menu </h1>
        </header>
        <main>
            <div class="chat-box" id="chat-box">
                <!-- Chat messages will be appended here -->
            </div>
            <div class="input-box">
                <input type="text" id="user-input" placeholder="Ask Me Anything Yummy...">
                <button id="send-button">Send</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
